<h1>Login</h1>
<form (ngSubmit)="login()">
  <input
    type="text"
    [(ngModel)]="username"
    name="username"
    placeholder="Username"
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
  />
  <button type="submit">Login</button>
</form>
